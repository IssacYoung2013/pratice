#当前端口号和上下文路径
server.port=8888
server.servlet.context-path=/issac

# Actuator 监控的端口号与上下文
management.server.port=9999
management.server.servlet.context-path=/xxx
# 指定监控终端的基本访问路径，默认为/actuator
management.endpoints.web.base-path=/base

# 开放所有监控终端
management.endpoints.web.exposure.include=*
# 关闭指定的监控终端
management.endpoints.web.exposure.exclude=env,beans

# 自定义info信息
info.company.name=二元
info.company.url=http://www.issac.com
info.company.addr=China Hangzhou

# 从pom.xml中读取信息
info.project.groudid=@project.groupId@
info.project.artifactid=@project.artifactId@
info.project.version=@project.version@
info.project.name=@project.name@